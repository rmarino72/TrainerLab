<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/justValidateTooltip.min.css" rel="stylesheet">
    <style>
        .no-float {
            float: none;
        }

        .mt30 {
            margin-top: 30px;
        }
    </style>
</head>
<body class="container">
<div class="col-md-6 center-block no-float mt30">
    <form action="#" class="js-form form">
        <div class="row">
            <div class="just-validate-tooltip-container form-group col-md-6">
                <input autocomplete="off" class="form__input form-control" data-validate-field="name" name="name"
                       placeholder="Enter your name" type="text" value="dkdf">
            </div>
            <div class="just-validate-tooltip-container form-group col-md-6">
                <input autocomplete="off" class="form__input form-control" data-validate-field="login" name="login"
                       placeholder="Enter your login" type="text" value="zzz">
            </div>
            <div class="just-validate-tooltip-container form-group col-md-6">
                <input autocomplete="off" class="form__input form-control" data-validate-field="email" name="email"
                       placeholder="Enter your email" type="email" value="ok@test.co">
            </div>
        </div>
        <div class="just-validate-tooltip-container form-group">
            <input autocomplete="off" class="form__input form-control" data-validate-field="password" name="password"
                   placeholder="Enter your password" type="password" value="123fd">
        </div>
        <div class="just-validate-tooltip-container form-group">
            <textarea class="form__textarea form-control" cols="30" data-validate-field="text" name="msg"
                      rows="10"></textarea>
        </div>
        <div class="form-group">
            <input checked class="form__checkbox" id="checkbox" name="check1" type="checkbox"><label for="checkbox">I
            agree</label>
        </div>
        <div class="just-validate-tooltip-container form-group">
            <label><input checked class="form__checkbox" data-validate-field="checkbox2" name="check2" type="checkbox">I
                agree</label>
        </div>

        <button class="form__btn btn btn-primary">SUBMIT</button>
    </form>
</div>

<script src="js/just-validate.min.js"></script>

<script>
    new window.JustValidate('.js-form', {
        tooltip: {
            fadeOutTime: 3000,
        },
        rules: {
            checkbox2: {
                required: true
            },
            email: {
                required: true,
                email: true,
                remote: {
                    url: 'https://just-validate-api.herokuapp.com/check-correct',
                    sendParam: 'email',
                    successAnswer: 'OK',
                    method: 'GET',
                }
            },
            login: {
                required: true,
                remote: {
                    url: 'https://just-validate-api.herokuapp.com/check-correct',
                    sendParam: 'login',
                    successAnswer: 'OK',
                    method: 'GET'
                }
            },
            password: {
                strength: {
                    custom: '^(?=.*[a-z])(?=.*[A-Z])(?=.*\\d)[a-zA-Z\\d]',
                },
            },
        },
        messages: {
            login: {
                remote: 'Login already exists'
            }
        },
        submitHandler: function (form, values, ajax) {
            console.log(values)
            ajax({
                url: 'https://just-validate-api.herokuapp.com/submit',
                method: 'POST',
                data: values,
                async: true,
                callback: (response) => {
                    console.log(response);
                }
            });
        },
    });
</script>

</body>
</html>
